<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Trollpedia</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="main__title">Trollpedia</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <section class="meme__section">
                <div class="meme__title_panel">
                    <h2 class="meme__title">TrollFace</h2>
                    <svg class="plus__icon">
                        <line x1="10" x2="10" y1="0" y2="20" stroke="black" stroke-width="2"></line>
                        <line  x1="0" x2="20" y1="10" y2="10" stroke="black" stroke-width="2"></line>
                    </svg>
                </div>
                <div class="meme__block"><img class="meme__image" src="images/TrollFace.jpg" alt="TrollFace"></div>
            </section>
            <section class="meme__section">
                <div class="meme__title_panel">
                    <h2 class="meme__title">Forever Alone</h2>
                    <svg class="plus__icon">
                        <line x1="10" x2="10" y1="0" y2="20" stroke="black" stroke-width="2"></line>
                        <line  x1="0" x2="20" y1="10" y2="10" stroke="black" stroke-width="2"></line>
                    </svg>
                </div>
                <div class="meme__block"><img class="meme__image" src="images/ForeverAlone.jpg" alt="Forever Alone"></div>
            </section>
            <section class="meme__section">
                <div class="meme__title_panel">
                    <h2 class="meme__title">Obama Not Bad</h2>
                    <svg class="plus__icon">
                        <line x1="10" x2="10" y1="0" y2="20" stroke="black" stroke-width="2"></line>
                        <line  x1="0" x2="20" y1="10" y2="10" stroke="black" stroke-width="2"></line>
                    </svg>
                </div>
                <div class="meme__block"><img class="meme__image" src="images/ObamaNotBad.jpg" alt="Obama Not Bad"></div>
            </section>
            <section class="meme__section">
                <div class="meme__title_panel">
                    <h2 class="meme__title">Yao Ming</h2>
                    <svg class="plus__icon">
                        <line x1="10" x2="10" y1="0" y2="20" stroke="black" stroke-width="2"></line>
                        <line  x1="0" x2="20" y1="10" y2="10" stroke="black" stroke-width="2"></line>
                    </svg>
                </div>
                <div class="meme__block"><img class="meme__image" src="images/YaoMingMeme.jpg" alt="Yao Ming"></div>
            </section>
            <section class="meme__section">
                <div class="meme__title_panel">
                    <h2 class="meme__title">Okay Guy</h2>
                    <svg class="plus__icon">
                        <line x1="10" x2="10" y1="0" y2="20" stroke="black" stroke-width="2"></line>
                        <line  x1="0" x2="20" y1="10" y2="10" stroke="black" stroke-width="2"></line>
                    </svg>
                </div>
                <div class="meme__block"><img class="meme__image" src="images/OkayGuy.jpg" alt="Okay Guy"></div>
            </section>
            <section class="meme__section">
                <div class="meme__title_panel">
                    <h2 class="meme__title">Me Gusta</h2>
                    <svg class="plus__icon">
                        <line x1="10" x2="10" y1="0" y2="20" stroke="black" stroke-width="2"></line>
                        <line  x1="0" x2="20" y1="10" y2="10" stroke="black" stroke-width="2"></line>
                    </svg>
                </div>
                <div class="meme__block"><img class="meme__image" src="images/NoMeGusta.jpg" alt="Me Gusta"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">

        </div>
    </footer>
</body>
</html>
